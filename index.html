<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unir los Puntos - Estrella</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Quicksand', sans-serif;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }
    #message, #start-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(10px);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 10;
      max-width: 90%;
      width: 80%;
    }
    #start-message {
      z-index: 20;
      background: rgba(0, 0, 0, 0.9);
    }
    #start-message h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 2em;
      margin-bottom: 10px;
    }
    #start-message p {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #start-button {
      padding: 10px 30px;
      background: #f9b642;
      border: none;
      border-radius: 8px;
      color: black;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.1em;
      cursor: pointer;
    }
    #start-button:hover {
      background: #ffca5b;
    }
    #retry-button {
      padding: 10px 30px;
      background: #f9b642;
      border: none;
      border-radius: 8px;
      color: black;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.1em;
      cursor: pointer;
    }
    #retry-button:hover {
      background: #ffca5b;
    }
    .hidden {
      display: none;
    }
    .blink {
      animation: blink-animation 1s infinite;
    }
    @keyframes blink-animation {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .blinking-green {
      color: #32CD32; /* Color verde */
      font-weight: bold;
      animation: blink-animation 1s infinite;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="start-message">
      <h1>Misión Final</h1>
      <p>Debes unir los puntos siguiendo la secuencia correcta para reactivar la constelación</p>
      <button id="start-button">Comenzar</button>
    </div>
    <div id="message" class="hidden">
      <h1 id="message-title"></h1>
      <p id="message-subtitle"></p>
      <button id="retry-button">Reintentar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const messageBox = document.getElementById('message');
    const messageTitle = document.getElementById('message-title');
    const messageSubtitle = document.getElementById('message-subtitle');
    const retryButton = document.getElementById('retry-button');
    const startMessage = document.getElementById('start-message');
    const startButton = document.getElementById('start-button');

    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    let centerX = canvasWidth / 2;
    let centerY = canvasHeight / 2;
    let outerRadius = Math.min(canvasWidth, canvasHeight) / 2.5;
    let points = [];

    const labels = [
      "1 + 1", 
      "40 + 3", 
      "(9 + 2) × 3 + 1", 
      "7 × 4 + 1", 
      "10 + 9", 
      "f(5) = 2x + 3", 
      "3² - 2", 
      "10 - 7", 
      "7² - 2", 
      "80 ÷ 2 + 15⁰", 
      "d/dx 31x +7", 
      "48 ÷ 2 + (-1)", 
      "(-3 × -6) - 1", 
      "1 + 5×2", 
      "530 ÷ 106"
    ];

    const totalPoints = labels.length;
    const jump = 7;
    const correctSequence = [];
    for (let i = 0; i < totalPoints; i++) {
      correctSequence.push((i * jump) % totalPoints);
    }

    for (let i = 0; i < totalPoints; i++) {
      let angle = (i * Math.PI * 2) / totalPoints - Math.PI/2;
      points.push({
        x: centerX + outerRadius * Math.cos(angle),
        y: centerY + outerRadius * Math.sin(angle)
      });
    }

    let userSequence = [];
    let animationProgress = 0;
    let isAnimating = false;

    function draw() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      // Líneas del usuario
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i = 0; i < userSequence.length - 1; i++) {
        let p1 = points[userSequence[i]];
        let p2 = points[userSequence[i + 1]];
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
      }
      ctx.stroke();

      // Dibujar puntos y etiquetas
      points.forEach((p, idx) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2); // más pequeño y más elegante
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 8;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.shadowBlur = 0;

        ctx.fillStyle = 'white';
        ctx.font = 'bold 14px Quicksand';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(labels[idx], p.x, p.y - 25);
      });

      if (isAnimating) animateLine();
    }

    function getClickedPoint(x, y) {
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        let dx = p.x - x;
        let dy = p.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < 20) {
          return i;
        }
      }
      return null;
    }

    function pointerEvent(e) {
      if (isAnimating) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      const clicked = getClickedPoint(x, y);
      if (clicked !== null && !userSequence.includes(clicked)) {
        userSequence.push(clicked);

        if (userSequence.length === points.length) {
          checkSequence();
        }
        draw();
      }
    }

    canvas.addEventListener('click', pointerEvent);
    canvas.addEventListener('touchstart', pointerEvent);

    function checkSequence() {
      if (arraysEqual(userSequence, correctSequence)) {
        showSuccess();
      } else {
        showError();
      }
    }

    function arraysEqual(a1, a2) {
      return JSON.stringify(a1) === JSON.stringify(a2);
    }

    function showSuccess() {
      isAnimating = true;
      animationProgress = 0;
      confetti();
      animateLine();
      setTimeout(() => {
        messageTitle.classList.remove('blink');
        messageTitle.style.color = "white";
        messageTitle.textContent = "ENHORABUENA, MISIÓN SUPERADA CON ÉXITO";
        messageSubtitle.textContent = "Constelación Mathema reactivada";
        messageSubtitle.classList.add('blinking-green');
        messageBox.classList.remove('hidden');
      }, 3000);
    }

    function showError() {
      messageTitle.classList.add('blink');
      messageTitle.style.color = "red";
      messageTitle.textContent = "ERROR";
      messageSubtitle.textContent = "La constelación Mathema no se ha podido reactivar";
      messageBox.classList.remove('hidden');
    }

    retryButton.addEventListener('click', () => {
      userSequence = [];
      isAnimating = false;
      messageBox.classList.add('hidden');
      draw();
    });

    startButton.addEventListener('click', () => {
      startMessage.classList.add('hidden');
      draw();
    });

    function animateLine() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i = 0; i < correctSequence.length; i++) {
        let p1 = points[correctSequence[i]];
        let p2 = points[correctSequence[(i + 1) % correctSequence.length]]; 
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
      }
      ctx.stroke();

      ctx.beginPath();
      for (let i = 0; i < Math.floor(animationProgress); i++) {
        let p1 = points[correctSequence[i]];
        let p2 = points[correctSequence[(i + 1) % correctSequence.length]];
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
      }
      ctx.stroke();

      animationProgress += 0.05;
      if (animationProgress >= correctSequence.length) {
        isAnimating = false;
        animationProgress = 0;
        showSuccess();
      } else {
        requestAnimationFrame(animateLine);
      }
    }
  </script>
</body>
</html>
