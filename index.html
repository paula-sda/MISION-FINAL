<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego con pantalla inicial y animación neón</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #pantalla-inicial {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; /* Fondo negro sólido */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #boton-comenzar {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #63afe1; /* Azul que pediste */
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<!-- Pantalla de inicio -->
<div id="pantalla-inicial">
    <button id="boton-comenzar">Comenzar</button>
</div>

<!-- Canvas del juego -->
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Ajustar tamaño del canvas
    function ajustarCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', ajustarCanvas);
    ajustarCanvas();

    // Pantalla inicial: al clicar el botón, desaparece
    document.getElementById('boton-comenzar').addEventListener('click', () => {
        document.getElementById('pantalla-inicial').style.display = 'none';
    });

    // Variables del juego
    let puntos = [
        {x: 100, y: 100},
        {x: 300, y: 200},
        {x: 500, y: 150},
        {x: 700, y: 300}
    ];
    let secuenciaCorrecta = false; // Esto lo cambiarás tú según tu lógica

    // Simulación de secuencia correcta (solo para prueba)
    setTimeout(() => { secuenciaCorrecta = true; }, 3000); // A los 3s se pone correcta

    // Animación del juego
    function dibujar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar fondo si quieres (opcional)
        // ctx.fillStyle = 'black';
        // ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Configurar estilo de línea
        if (secuenciaCorrecta) {
            ctx.strokeStyle = '#ff4bff'; // Rosa neón
            ctx.shadowColor = '#ff4bff'; // Brillo rosa
            ctx.shadowBlur = 15;         // Intensidad de neón
        } else {
            ctx.strokeStyle = 'white';   // Blanco normal
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }

        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(puntos[0].x, puntos[0].y);
        for (let i = 1; i < puntos.length; i++) {
            ctx.lineTo(puntos[i].x, puntos[i].y);
        }
        ctx.stroke();

        requestAnimationFrame(dibujar);
    }

    dibujar();
</script>

</body>
</html>
