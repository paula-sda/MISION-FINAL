<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Constelación Mathema</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0a23, #1a1a3c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .blink {
      color: #00ff00;
      font-weight: bold;
      animation: blink-animation 1s steps(5, start) infinite;
      font-size: 1.8rem;
      margin-top: 2rem;
      text-align: center;
    }

    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }

    /* Modal de inicio */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: #222;
      color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Modal de misión inicial -->
<div id="missionModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">✖</button>
    <h2>Misión Final</h2>
    <p>Debes unir los puntos siguiendo la secuencia correcta para reactivar la constelación Mathema.</p>
  </div>
</div>

<!-- Contenedor principal de las operaciones -->
<div class="container">
  <div class="card">1+1</div>
  <div class="card">40+3</div>
  <div class="card">(9+2)×3+1</div>
  <div class="card">7×4+1</div>
  <div class="card">10+9</div>
  <div class="card">f(5)=2x+3</div>
  <div class="card">3²-2</div>
  <div class="card">10-7</div>
  <div class="card">7²-2</div>
  <div class="card">80/2+15⁰</div>
  <div class="card">d/dx(31x+7)</div>
  <div class="card">48/2+(-1)</div>
  <div class="card">(-3×-6)-1</div>
  <div class="card">1+5×2</div>
  <div class="card">530/106</div>
</div>

<!-- Mensaje de éxito (aparece cuando se completa el reto) -->
<div id="successMessage" class="blink" style="display: none;">
  ¡Constelación Mathema reactivada!
</div>

<script>
  function closeModal() {
    document.getElementById('missionModal').style.display = 'none';
  }

  // Función para simular mostrar mensaje de éxito después de un tiempo
  // (puedes quitarlo y hacer que se active cuando completes el reto de verdad)
  setTimeout(() => {
    // document.getElementById('successMessage').style.display = 'block';
  }, 5000); // Ahora está comentado, activalo cuando quieras
</script>

</body>
</html>
