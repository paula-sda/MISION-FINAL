<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unir los Puntos - Estrella RÃ¡pida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    #retry-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff55ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<canvas id="game-canvas"></canvas>
<div id="message">
  <p id="message-text"></p>
  <button id="retry-button">Reintentar</button>
</div>

<script>
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const messageBox = document.getElementById('message');
  const messageText = document.getElementById('message-text');
  const retryButton = document.getElementById('retry-button');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const centerX = width / 2;
  const centerY = height / 2;
  const outerRadius = Math.min(width, height) * 0.4;
  const innerRadius = outerRadius * 0.5;

  const totalPoints = 15;
  const jump = 6;
  const points = [];

  for (let i = 0; i < totalPoints; i++) {
    const angle = (i * Math.PI * 2) / totalPoints;
    const radius = (i % 2 === 0) ? outerRadius : innerRadius;
    points.push({
      x: centerX + radius * Math.cos(angle - Math.PI/2),
      y: centerY + radius * Math.sin(angle - Math.PI/2)
    });
  }

  const correctSequence = [];
  for (let i = 0; i < totalPoints; i++) {
    correctSequence.push((i * jump) % totalPoints);
  }

  let userSequence = [];
  let animationIndex = 0;
  let animating = false;

  function drawStatic() {
    ctx.clearRect(0, 0, width, height);

    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    ctx.beginPath();
    for (let i = 0; i < userSequence.length - 1; i++) {
      const p1 = points[userSequence[i]];
      const p2 = points[userSequence[i + 1]];
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.stroke();

    points.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.strokeStyle = 'cyan';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = 'white';
      ctx.font = '14px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(i + 1, p.x, p.y - 20);
    });
  }

  function drawAnimation() {
    ctx.clearRect(0, 0, width, height);

    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    ctx.beginPath();
    for (let i = 0; i < correctSequence.length; i++) {
      const p1 = points[correctSequence[i]];
      const p2 = points[correctSequence[(i+1) % totalPoints]];
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.stroke();

    ctx.beginPath();
    for (let i = 0; i < animationIndex; i++) {
      const p1 = points[correctSequence[i % totalPoints]];
      const p2 = points[correctSequence[(i + 1) % totalPoints]];
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.strokeStyle = 'deeppink';
    ctx.lineWidth = 6;
    ctx.shadowColor = 'pink';
    ctx.shadowBlur = 20;
    ctx.stroke();

    points.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.strokeStyle = 'cyan';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = 'white';
      ctx.font = '14px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(i + 1, p.x, p.y - 20);
    });

    if (animationIndex <= totalPoints) {
      animationIndex += 0.2;
      requestAnimationFrame(drawAnimation);
    } else {
      animating = false;
    }
  }

  function getTouchPoint(x, y) {
    for (let i = 0; i < points.length; i++) {
      const p = points[i];
      const dx = p.x - x;
      const dy = p.y - y;
      if (Math.sqrt(dx * dx + dy * dy) < 20) {
        return i;
      }
    }
    return null;
  }

  function handleInput(e) {
    if (animating) return;
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    const index = getTouchPoint(x, y);
    if (index !== null && !userSequence.includes(index)) {
      userSequence.push(index);
      if (userSequence.length === totalPoints) {
        checkWin();
      }
      drawStatic();
    }
  }

  canvas.addEventListener('click', handleInput);
  canvas.addEventListener('touchstart', handleInput);

  function checkWin() {
    if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
      startAnimation();
    } else {
      showMessage('Â¡Ups! Secuencia Incorrecta.');
    }
  }

  function startAnimation() {
    animating = true;
    animationIndex = 0;
    drawAnimation();
    setTimeout(() => {
      showMessage('Â¡Enhorabuena! ðŸŽ‰');
    }, 3000);
  }

  function showMessage(text) {
    messageText.textContent = text;
    messageBox.style.display = 'block';
  }

  retryButton.addEventListener('click', () => {
    userSequence = [];
    animating = false;
    messageBox.style.display = 'none';
    drawStatic();
  });

  drawStatic();
</script>

</body>
</html>
